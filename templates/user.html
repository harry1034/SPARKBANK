<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Spark Bank</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{{url_for('static', filename= 'css/styles.css')}}" rel="stylesheet" />
    </head>
<body>
<h1 class="mb-3" style="font-family:sans-serif;text-shadow: 2px 2px 5px gray;"> Click on the customer to transfer amount:</h1>
<div class="table-responsive" >
<table class="table table-hover" style="margin-top: 10px;">
  <thead class="thead-light">
    <tr>
      <th scope="col"> Name</th>
      <th scope="col"> Email</th>
        <th scope="col">Balance</th>
    </tr>
  </thead>
  <tbody>
  {% for item in result %}
    <tr>
      <td><a class="nav-link" href="/transactions">{{ item.name }}</a></td>
      <td><a class="nav-link" href="/transactions">{{ item.email }}</a></td>
      <td><a class="nav-link" href="/transactions">{{ item.balance }}</a></td>
    </tr>
  {% endfor %}
  </tbody>
</table>
</div>
<footer class="border-top">    
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <ul class="list-inline text-center">
                    <li class="list-inline-item">
                        <a href="{{params['tw_url']}}">
                            <span class="fa-stack fa-lg">
                                <i class="fas fa-circle fa-stack-2x"></i>
                                <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                            </span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="{{params['fb_url']}}">
                            <span class="fa-stack fa-lg">
                                <i class="fas fa-circle fa-stack-2x"></i>
                                <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
                            </span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="{{params['gh_url']}}">
                            <span class="fa-stack fa-lg">
                                <i class="fas fa-circle fa-stack-2x"></i>
                                <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                            </span>
                        </a>
                    </li>
                </ul>
                
                <div class="small text-center text-muted fst-italic">Copyright &copy; Spark Bank</div>
            </div>
        </div>
    </div>
    <div class="btn-group">
        <a href="/" class="btn btn-primary active" aria-current="page">Home</a>
        <a href="/contact" class="btn btn-danger">Contact</a>
        <a href="/About2" class="btn btn-danger">About</a>
      </div>
    
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="{{url_for('static', filename= 'js/scripts.js')}}"></script>
</body>
</html>
